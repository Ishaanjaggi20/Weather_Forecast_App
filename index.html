<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="20x20 50x50" href="images/weather_favicon.ico">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="SearchBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name..." autocomplete="off">

        </div>
        <div class="Weather-body">
            <div class="Location-Details">
                <div class="city" id="city">Delhi, IN</div>
                <div class="date" id="date">13 June (Mon) ,2022</div>
            </div>

            <div class="Weather-status">
                <div class="temp" id="temp">42&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (low)/ 46&deg;C (high)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
